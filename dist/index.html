<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src = "main.js" defer></script>
    <div class="all">
        <div class="title"><span style='color: #FFFFFF;'>To</span>Do</div>
        <div class="projects">
            <div class="titleList"></div>
            <div class="textContent">   
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24"><path d="M4 21V9l8-6 8 6v12h-6v-7h-4v7Zm2-2h2v-7h8v7h2v-9l-6-4.5L6 10Zm6-6.75Z"/></svg>
                </span>
                <p class = "home a" id = '0'>Home</p>
            </div>
            <div class="buttons">
                <button id = "newPage">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24"><path d="M11 18h2v-3h3v-2h-3v-3h-2v3H8v2h3Zm-5 4q-.825 0-1.412-.587Q4 20.825 4 20V4q0-.825.588-1.413Q5.175 2 6 2h8l6 6v12q0 .825-.587 1.413Q18.825 22 18 22Zm7-13V4H6v16h12V9ZM6 4v5-5 16V4Z"/></svg>
                </button>
            </div>
        </div>
        <div class="rightSide">
            <div class="categories">
                <p></p>
                <p>Task</p>
                <p>Description</p>
                <p>Date</p>
                <p>Priority</p>
                <p></p>
            </div>
        <div class="allItems">
            <div id="content"></div>
        </div>
        <div class="add">
            <div class="openTaskContainer"></div>
                <form>
                    <input type="text" name = "name" placeholder = "name" required>
                    <input type="text" name = "desc" placeholder = "description" required>
                    <input placeholder="date" name = "date" type="text" onfocus="(this.type='date')" id="date">
                    <select name="priority" id = "priority">
                        <option value="hide" disable hidden selected>priority</option>
                        <option value="None"></option>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                        
                    </select>
                    <div class="center">
                        <button type = 'button' id = "cancelButton">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24"><path d="M6.4 19 5 17.6l5.6-5.6L5 6.4 6.4 5l5.6 5.6L17.6 5 19 6.4 13.4 12l5.6 5.6-1.4 1.4-5.6-5.6Z"/></svg>
                        </button>
                        <button type = 'button' id = "addButton">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24"><path d="m9.55 18-5.7-5.7 1.425-1.425L9.55 15.15l9.175-9.175L20.15 7.4Z"/></svg>
                        </button>
                    </div>
                    <div class="errorMsg"></div>
                </form>
                    
            </div>
        </div>
    </div>
</body>
</html>
